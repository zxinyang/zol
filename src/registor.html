<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/reg.css">
</head>

<body>
    <div class="wrap">
        <div class="top_bar clear">
            <div class="logo"><a class="clear" href="javascript:;"><img src="./images/logo.png" alt=""><p>中关村在线旗下网上商城</p></a></div>
            <div class="register_bar">还没有Z商城账号？
                <a href="javascript:;">立即注册</a>
            </div>
        </div>
        <div class="main">
            <div class="title">30秒快速注册，加入Z商城</div>
            <form action="" method="post" id="reg_form">
                <div class="from_phone"><span>用手机号注册</span></div>
                <div class="reg_phone">
                    <label for="phonenumber"><em>*</em>手机号:</label>
                    <input type="text" id="phonenumber" name="phonenumber">
                    <i class="right-tips"></i>
                    <i class="hasreg" style="display:none;color:red">已被注册</i>
                    <i class="wrong_tips">请填写正确的手机号</i>
                    <div class="tips">请填写手机号码</div>
                </div>
                <div class="reg_code">
                    <label for="checkcode"><em>*</em>验证码:</label>
                    <input type="text" id="checkcode" name="checkcode">
                    <a href="javascript:;" id="codes"><canvas  id="canvas" " width="100" height="30"></canvas></a><a href="javascript:;" id="changecode">换一张</a>
                    <i class="right-tips"></i>
                    <i class="wrong_tips">请填写正确的验证码</i>
                    <div class="tips">请填验证码</div>
                </div>
                <div class="reg_passwd">
                    <label for="password"><em>*</em>密码:</label>
                    <input type="password" id="password" name="password" maxlength="16">
                    <i class="right-tips"></i>
                    <i class="wrong_tips">密码格式错误</i>
                    <div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
                </div>
                <div>
                    <label for="checkpasswd"><em>*</em>确认密码:</label>
                    <input type="password" id="checkpasswd" name="checkpasswd" maxlength="16">
                    <i class="right-tips"></i>
                    <i class="wrong_tips">两次密码不相同</i>
                    <div class="tips">再次输入密码</div>
                </div>
                <div class="useragree">
                    <input type="checkbox" id="agree" name="agree">同意<a href="javascript:;">《商城用户协议》</a><a href="javascript:;">《隐私权说明》</a>
                </div>
                <button type="button" id="submit" class="submit" >提交</button>
            </form>
        </div>
        <script src="./script/libs/jquery.min.js"></script>
        <script src="./script/libs/jquery.validate.min.js"></script>
        <script src="./script/js/reg.js"></script>
        <script>
        ! function() {
            var box = $("#codes,#changecode");
            var canvas = $("#canvas").get(0);
            var len = 6;
            $.drawCode(box, canvas, len);
        }();

        !function($){

        }(jQuery);
        </script>
</body>

</html>
