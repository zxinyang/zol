<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/index_top-bar.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="top_bar">
        <div class="bar_one">
            <div class="mid_bar">
                <div class="bar_left">
                    <span>商城首页</span>
                    <span>Hi~欢迎来到ZOL商城，请<a href="">登录</a></span>
                    <span><a href="">免费注册</a></span>
                </div>
                <ul class="bar_right">
                    <li><a href="#">我的订单</a></li>
                    <li><a href="#">买家中心</a></li>
                    <li><a href="#">购物<em>0</em>件</a></li>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">手机商城</a></li>
                    <li><a href="#">中关村在线</a></li>
                    <li><a href="#">联系客服</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main_wrap">
        <div class="main">
            <div class="logo_bar clear">
                <div class="logo"><img src="./images/logo.png" alt=""></div>
                <ul class="clear">
                    <li class="joincart">加入购物车</li>
                    <li class="order">下订单</li>
                    <li class="pay">去付款</li>
                    <li class="confirm">确认收货</li>
                    <li class="comment">评价</li>
                </ul>
            </div>
            <p class="cart_status">购物车状态<em>(2/30)</em>
            <p class="total">总结(不含运费)&nbsp;:<i>￥5998</i><span>去结算</span></p>
            <table>
                <tr>
                    <th>所选商品</th>
                    <th>单价(元)</th>
                    <th>数量</th>
                    <th></th>
                    <th>优惠</th>
                    <th>小计(元)</th>
                    <th>操作</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
